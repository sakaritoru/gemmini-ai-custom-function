<!-- FileName: static/settingApiKey.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form id="api-key-form" onsubmit="handleSubmit(event)">
      <input type="text" name="apiKey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="APIキーを入力してください" required />
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">保存する</button>
  </form>
  <script>
    const handleSubmit = (event) => {
      const formData = new FormData(event.target)
      const apiKey = formData.get('apiKey')
      google.script.run.saveApiKey(formData.get('apiKey'))
      google.script.host.close()
    }
  </script>
  </body>
</html>
